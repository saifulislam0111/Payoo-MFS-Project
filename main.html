<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <div class="flex justify-center items-center gap-5">
            <img class="w-16" src="assets/Group.png" alt="" />
            <div>
              <h1 class="text-3xl font-bold">$ <span id="main-balance">45000</span></h1>
              <p class="p-1">Available Balance</p>
            </div>
          </div>
          <button class="border px-4 rounded-md">
            Log Out <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </nav>
        <hr class="mt-4" />
        <section class="mt-10 px-8">
          <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div class="cards grid grid-cols-3 mt-16 gap-2 p-2">
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/send1.png" alt="" />
              <h3>Cashout</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
              <h3>Transfer Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/bonus1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/purse1.png" alt="" />
              <h3>Pay Bill</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/transaction1.png" alt="" />
              <h3>Transactions</h3>
            </div>
          </div>
          <section>
            <h2>Add Money</h2>
            <div>
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <div class="card-body">
                    <legend>Select A Bank</legend>
                    <select class="select">
                      <option disabled selected>Select Bank</option>
                      <option>Islami Bank</option>
                      <option>Sonali Bank</option>
                      <option>Datch Bangla Bank</option>
                    </select>
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Bank Account Number</label>
                      <input
                        value="01923244769"
                        id="account-number"
                        type="text"
                        class="input"
                        placeholder="Enter 11 digit account number"
                        required
                      />
                      <label class="fieldset-label">Amount to Add</label>
                      <input
                        id="amount-money"
                        type="text"
                        class="input"
                        placeholder="Add Amount to Deposite"
                        required
                      />
                      <label class="fieldset-label">Pin Number</label>
                      <input
                        value="1234"
                        id="pin"
                        type="password"
                        class="input"
                        placeholder="Enter 4 Digit Pin Number"
                        required
                      />
                      <button
                        id="add-money"
                        class="btn btn-neutral mt-4 bg-blue-700 border-none rounded-3xl"
                      >
                        Add Money
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
    </section>
    <script>
      document.getElementById('add-money')
       .addEventListener('click', function(event){
        event.preventDefault();
        const amount = document.getElementById('amount-money').value;
        const convertedAmount = parseFloat(amount);
        const  accountPin = document.getElementById('pin').value;
        const convertedPin = parseInt(accountPin);
        const mainBalance = document.getElementById('main-balance').innerText;
        const convertedMainBalance = parseFloat(mainBalance);
      if (convertedPin === 1234){
       const sum = convertedMainBalance + convertedAmount;
       document.getElementById('main-balance').innerText = sum;
      }
       })
    </script>
    <script src="script/addMoney.js"></script>
  </body>
</html>
